{% extends "base.html" %}
{% block title %}Изменение пароля{% endblock %}
{% block content %}

<head>
    {% load static %}
        <link rel="stylesheet" href="{% static './pages/form.css' %}">
</head>


<main class="main container">
    <div class="main__header">
        <h1 class="main__title">Изменить пароль</h1>
    </div>
    <div class="form-container">
        <form class="form" method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form__group">
                <label for="{{ field.id_for_label }}" class="form__label">{{ field.label }}{% if field.field.required %}</label>{% endif %}
                <div class="form__field-group">
                    {{ field }}
                    {% if field.help_text %}
                    <small id="{{ field.id_for_label }}-help">{{ field.help_text|safe }}</small>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
                <div class="form__footer">
                    <button class="button button_style_blue">Изменить пароль</button>
                </div>
        </form>
    </div>
</main>

{% endblock %}
