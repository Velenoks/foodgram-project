{% load recipe_filters %}
<div class="main__header">
    <h1 class="main__title">Рецепты</h1>
    <ul class="tags">
        <li class="tags__item">
            <a id="breakfast" class="tags__checkbox tags__checkbox_style_orange
            {% if 'tag_breakfast' in request.GET|get_filter_values %} tags__checkbox_active {% endif %}"
            href="{% url request.resolver_match.view_name %}?{{ request|get_filter_link:'tag_breakfast' }}"></a>
            <span class="tags__label">Завтрак</span>
        </li>
        <li class="tags__item">
            <a id="lunch" class="tags__checkbox tags__checkbox_style_green
            {% if 'tag_lunch' in request.GET|get_filter_values %} tags__checkbox_active {% endif %}"
            href="{% url request.resolver_match.view_name %}?{{ request|get_filter_link:'tag_lunch' }}"></a>
            <span for="lunch" class="tags__label">Обед</span>
        </li>
        <li class="tags__item">
            <a id="dinner" class="tags__checkbox tags__checkbox_style_purple
            {% if 'tag_dinner' in request.GET|get_filter_values %} tags__checkbox_active {% endif %}"
            href="{% url request.resolver_match.view_name %}?{{ request|get_filter_link:'tag_dinner' }}"></a>
            <label for="dinner" class="tags__label">Ужин</label>
        </li>
    </ul>
</div>
